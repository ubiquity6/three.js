<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - occlusion queries</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script src="js/libs/stats.min.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>

		<script>

			var camera, scene, renderer, startTime, stats,

				object;

			function init() {

				camera = new THREE.PerspectiveCamera(
					36, window.innerWidth / window.innerHeight, 0.25, 16 );

				camera.position.set( 0, 1.5, 3 );

				scene = new THREE.Scene();

				// Lights

				scene.add( new THREE.AmbientLight( 0x505050 ) );

				var spotLight = new THREE.SpotLight( 0xffffff );
				spotLight.angle = Math.PI / 5;
				spotLight.penumbra = 0.2;
				spotLight.position.set( 2, 3, 3 );
				spotLight.castShadow = true;
				spotLight.shadow.camera.near = 3;
				spotLight.shadow.camera.far = 10;
				spotLight.shadow.mapSize.width = 1024;
				spotLight.shadow.mapSize.height = 1024;
				scene.add( spotLight );

				var dirLight = new THREE.DirectionalLight( 0x55505a, 1 );
				dirLight.position.set( 0, 2, 0 );
				dirLight.castShadow = true;
				dirLight.shadow.camera.near = 1;
				dirLight.shadow.camera.far = 10;

				dirLight.shadow.camera.right = 1;
				dirLight.shadow.camera.left = - 1;
				dirLight.shadow.camera.top	= 1;
				dirLight.shadow.camera.bottom = - 1;

				dirLight.shadow.mapSize.width = 1024;
				dirLight.shadow.mapSize.height = 1024;
				scene.add( dirLight );

				// Geometry

				object = new THREE.Group();

				var geometry = new THREE.BoxBufferGeometry( 0.18, 0.18, 0.18 );

				for ( var z = - 2; z <= 2; ++ z )
					for ( var y = - 2; y <= 2; ++ y )
						for ( var x = - 2; x <= 2; ++ x ) {

							var mesh = new THREE.Mesh( geometry, new THREE.MeshPhongMaterial() );
							mesh.position.set( x / 5, y / 5, z / 5 );
							mesh.castShadow = true;
							object.add( mesh );

						}

	            var occlusionEnabled = false;

	            var enableOcclusionTracking = ( enable ) => {

		            occlusionEnabled = enable;

		            object.children.forEach( ( child ) => {

						child.occlusionTrackingEnabled = enable;

		            } );

	            };

				scene.add( object );


				var planeGeometry =
						new THREE.PlaneBufferGeometry( 3, 3, 1, 1 );

				var ground = new THREE.Mesh( planeGeometry,
					new THREE.MeshPhongMaterial( {
						color: 0xa0adaf, shininess: 150 } ) );
				ground.rotation.x = - Math.PI / 2;
				ground.scale.multiplyScalar( 3 );
				ground.receiveShadow = true;
				scene.add( ground );

				// Renderer

				var container = document.body;

				var canvas = document.createElement( 'canvas' );
				var context = canvas.getContext( 'webgl2', { alpha: false } );
				renderer = new THREE.WebGLRenderer( { canvas: canvas, context: context } );
				renderer.shadowMap.enabled = true;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				window.addEventListener( 'resize', onWindowResize, false );
				container.appendChild( renderer.domElement );

				// Stats

				stats = new Stats();
				container.appendChild( stats.dom );

				// Controls

				var controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 1, 0 );
				controls.update();

				// GUI

				var gui = new dat.GUI(),
					folder = gui.addFolder( "Occlusion tracking" ),
					props = {
						get 'Enabled'() {

							return occlusionEnabled;

						},
						set 'Enabled'( v ) {

							enableOcclusionTracking( v );

						},
					};

				folder.add( props, 'Enabled' );

				// Start

				startTime = Date.now();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				var currentTime = Date.now(),
					time = ( currentTime - startTime ) / 1000;

				requestAnimationFrame( animate );

				object.children.forEach( ( child ) => {

					if ( child.occluded ) {

						child.material.color = new THREE.Color( 0x0000FF );

					} else {

						child.material.color = new THREE.Color( 0xee0a10 );

					}

				} );

				object.position.y = 1;
				object.rotation.x = time * 0.5;
				object.rotation.y = time * 0.2;

				object.updateMatrix();

				stats.begin();
				renderer.render( scene, camera );
				stats.end();

			}

			init();
			animate();

		</script>

	</body>
</html>
