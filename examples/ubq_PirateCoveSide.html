<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lightmap import test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				color: #fff;
				font-family:Monospace;
				font-size: 15px;
				line-height: 30px;
				overflow: hidden;
			}
			#info {
				text-align: center;
				position: absolute;
				top: 0px; width: 100%;
				padding: 15px;
				z-index:100;
			}
		</style>
	</head>
	<body>
		<script src="../build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/loaders/GLTFLoader.js"></script>

		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 9000 );
			var controls = new THREE.OrbitControls(camera);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            var cube = new THREE.Mesh( geometry, material );
         
            
         

            camera.position.z = 500;
            camera.position.y = 500;
			controls.update();
			var loader = new THREE.GLTFLoader();

			const ambientLight = new THREE.AmbientLight(0xffffff, 1.4);
    	scene.add(ambientLight);

			loader.load(
				// resource URL
				'./ubq_assets/obj_PirateCoveSide.gltf',
				function ( gltf ) {

					scene.add( gltf.scene );

					gltf.animations; // Array<THREE.AnimationClip>
					gltf.scene; // THREE.Scene
					gltf.scenes; // Array<THREE.Scene>
					gltf.cameras; // Array<THREE.Camera>
					gltf.asset; // Object

					gltf.scene.traverse( function (child) {
						if (child.isMesh) {

							//Load Lightmap
							var texture = new THREE.TextureLoader().load('./ubq_assets/tex_PirateCove_Lightmap.png');
							//Three's texture loader flips y axis by default. Be sure to set .flipY to false
							texture.flipY = false;
							child.material.lightMap = texture;
						}
					});
				},

				// called when loading is in progresses
				function ( xhr ) {

					console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

				},
				// called when loading has errors
				function ( error ) {

					console.log( 'An error happened' );

				}
			);

			var animate = function () {
				requestAnimationFrame( animate );

				controls.update();
				renderer.render(scene, camera);
			};

			animate();
		</script>
	</body>
</html>
